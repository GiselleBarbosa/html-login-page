<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>

    
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,400;0,500;1,400;1,600&display=swap" rel="stylesheet"> 

    
</head>
<body>
<div>
    <h1>Login</h1>
    <input type="text" name="email" placeholder="digite seu usuário">
   <br><br>
    <input type="password" name="senha" placeholder="digite a senha" required>
    <br><br>
    <input type="submit" class="button" name="enviar" value="Entrar"> 
    <p><a href="#">Esqueci a senha</a></p>
    <p><a href="#">Não tem uma conta? Cadastre-se</a></p>
</div>

    
</body>
</html>
